
Algorithm
Quick Sort

QUICKSORT(A, p,r)
1 ifp <r
q = PARTITION(A, p,r)
QUICKSORT(A, p.q-1)
QUICKSORT(A,q+1,r)

Note that to sort entire array, the initial call Quick Sort (A, 1, length[A])








Time complexity og quick sort
T(n) = O(n) + T(i) + T(n — i — 1) + O(1)

= T(i) + T(n — i — 1) + O(n)

= T(i) + T(n — i — 1) + cn

Recurrence relation of the quick sort:

 T(n) = c, if n = 1
 T(n) = T(i) + T(n — i — 1) + cn, if n &gt; 1
